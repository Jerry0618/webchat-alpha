{% extends "layout.html" %}

{% block head %}

  <link rel="stylesheet" href="/public/stylesheets/tachyons.min.css" />
  <link rel="stylesheet" href="/public/stylesheets/custom.css" />
{% endblock %}

{% block page_title %}
  Webchat Agent interface
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">Webchat Agent interface</h1>

      <div id="webchat-root" data-webchat-type="agent"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/javascripts/bundle.js"></script>
</main>

{% endblock %}
